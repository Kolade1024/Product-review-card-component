<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main>
  <section class="image">
    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Product">

    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Product">
  </section>

  <section class="container">

    <p class="header">PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>

    <section class="price">

      <div class="new">$149.99</div>

      <span class="prev">$169.99</span> 
    </section>

      <div class="btn">
        <img src="images/icon-cart.svg" alt="add to cart" class="cart">
        <span class="txt">Add to Cart</span>
      </div>

  </section>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Oluwafemi Kolade</a>.
</div>

</body>
</html>
